<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Triple-T - Play with Friends</title>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 dark:text-white scroll-smooth w-full min-h-screen overflow-x-hidden">

    <nav class="fixed top-0 z-50 w-full h-20 flex flex-col justify-center items-center gap-4 bg-indigo-100 text-slate-950 dark:bg-slate-950 dark:text-white shadow-xl px-6 py-3 md:px-12 overflow-hidden">
      <div class="bar-container flex flex-col ml-auto" onclick="toggleMenu(this, navContent)">
        <div class="bar1 bg-indigo-600"></div>
        <div class="bar2 bg-indigo-600"></div>
        <div class="bar3 bg-indigo-600"></div>
      </div>

    </nav>
    <!-- Side Navigation bar -->
    <div class="absolute -right-4/5 z-50 bg-indigo-100 dark:bg-slate-950 h-53 w-4/5 p-4 flex flex-col gap-4 shadow-xl mt-20" id="navContent">
      <a class="text-slate-950 dark:text-white decoration-none text-xl hover:underline hover:text-indigo-600">
        Create/Join room
      </a>
      <a class="text-slate-950 dark:text-white decoration-none text-xl hover:underline hover:text-indigo-600">
        Contribute
      </a>
      <a class="text-slate-950 dark:text-white decoration-none text-xl hover:underline hover:text-indigo-600">
        Games
      </a>
      <a class="text-slate-950 dark:text-white decoration-none text-xl hover:underline hover:text-indigo-600">
        Last week
      </a>
    </div>
    
    <div class="min-h-screen w-full flex flex-col justify-center items-center bg-indigo-100 text-slate-950 dark:bg-slate-950 dark:text-white px-4 overflow-x-hidden">
    
      <!-- Body Content -->
      {% block body %}{% endblock %}
      <!-- Body Content -->
      
    </div>
    
    <script src="/scripts/index.js"></script>
  </body>
</html>
