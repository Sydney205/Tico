<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="/styles/tailwind/tailwind.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/motion.css" />
    
    <!-- Page title -->
    {% if title %}
      <title>Tico - {{ title }}</title>
    {% else %}
      <title>Tico - {{ title }}</title>
    {% endif %}
  </head>
  <body 
    class="bg-white text-slate-950 dark:bg-slate-950 dark:text-white scroll-smooth w-full min-h-screen overflow-x-hidden"
  >
    <nav 
      class="top-0 z-50 left-0 w-full h-18 flex justify-between items-center gap-4 bg-white dark:bg-slate-950 px-10 shadow"
      
      motion-header
    >
      <a href="/">
        <h2 
          class="font-bold text-3xl text-black dark:text-white ml-10"
        >
          Ti<span class="dark:text-indigo-600 text-black">co</span>
        </h2>
      </a>

      <!-- Mobile nav btn -->
      <div 
        class="bar-container flex flex-col justify-end items-end ml-auto md:hidden"
        onclick="toggleMenu(this, navContent)"
      >
        <div class="bar1 bg-white"></div>
        <div class="bar2 bg-white"></div>
        <div class="bar3 bg-white"></div>
      </div>

      <!-- Navigation -->
      <ul class="hidden w-max ml-auto md:flex justify-center gap-2">
        <a 
          class="text-lg hover:text-white hover:bg-slate-800 px-4 py-2 rounded transition-all" 
          href="/games"
        >
          Games
        </a>
        <a 
          class="text-lg hover:text-white hover:bg-slate-800 px-4 py-2 rounded transition-all"
          href="https://github.com/Sydney205/Tico"
        >
          Contribute
        </a>
      </ul>
        
      <!-- Side Navigation bar -->
      <div 
        class="absolute top-20 z-50 bg-indigo-600 dark:bg-slate-950 h-53 w-4/5 p-4 flex flex-col gap-4 shadow-xl md:hidden" 
        id="navContent"
      >
      <a 
        class="w-full text-slate-950 dark:text-white decoration-none text-xl hover:dark:text-white hover:text-gray-400 p-2" 
        href="/games"
      >
        Games
      </a>
      <a 
      class="w-full text-slate-950 dark:text-white decoration-none text-xl hover:dark:text-white hover:text-gray-400 p-2"
        href="https://github.com/Sydney205/Tico#contribution"
      >
        Contribute
      </a>
    </div>
    </nav>
    
    <div 
      class="min-h-screen w-full flex flex-col justify-center items-center bg-white text-slate-950 dark:bg-slate-950 dark:text-white px-4 overflow-x-hidden"  
    >    
      <!-- Body Content -->
      {% block body %}{% endblock %}
      <!-- Body Content -->
    </div>
    
    <script src="/scripts/index.js"></script>
    <script src="/scripts/constants.js"></script>
    <script src="/scripts/motion.js"></script>
  </body>
</html>
